plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.smalik.credhubwithboot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.cloud:spring-cloud-cloudfoundry-connector:2.0.4.RELEASE'
	compile 'org.springframework.cloud:spring-cloud-spring-service-connector:2.0.4.RELEASE'

	testCompile 'org.springframework.boot:spring-boot-starter-test'
}
